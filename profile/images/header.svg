<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC53D;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="200" fill="url(#bannerGradient)" />

  <g style="filter:url(#dropShadow);">
    <text x="50%" y="50%" dy=".3em" text-anchor="middle" style="font-size: 60px; font-family: 'Arial', 'Helvetica', sans-serif; fill: white; font-weight: bold;">
      Lets make it <tspan style="fill: #FFF;">BBB</tspan>etter!
    </text>
    <text x="50%" y="75%" dy=".3em" text-anchor="middle" style="font-size: 20px; font-family: 'Arial', 'Helvetica', sans-serif; fill: white;">
      Unlock powerful enhancements for your BBB Services.
    </text>
  </g>
</svg>
